name: note
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #Multi Language
  flutter_localizations:
    sdk: flutter
  provider: ^6.0.1

  #UI
  cupertino_icons: ^1.0.2
  flag: ^5.0.1
  lottie: ^1.2.1


  #Store Data
  shared_preferences: ^2.0.11
  hive: ^2.0.5
  hive_flutter: ^1.1.0
  path_provider: ^2.0.8
  permission_handler: ^8.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.1
  build_runner: ^2.1.7
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/moon.json
    - assets/images/sun.json
    - assets/images/location.json
    - assets/images/pin.json
    - assets/images/tick.json
    - assets/images/aboutme.json
    - assets/images/

  fonts:
    - family: Iran
      fonts:
        - asset: assets/fonts/IranSans.ttf
    - family: English
      fonts:
        - asset: assets/fonts/Barcelona.ttf
    - family: Arabic
      fonts:
        - asset: assets/fonts/Taha.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
flutter_intl:
  enabled: true
